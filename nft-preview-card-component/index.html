<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="public/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="public/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<main>
  <div class="card">
    <div class="imagem-container">
      <img src="public/assets/images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
      <div class="num">
        <img src="public/assets/images/icon-ethereum.svg" alt="eth">
        <span>0.041 ETH</span>
      </div>
      <div class="days">
        <img src="public/assets/images/icon-clock.svg" alt="clock">
        <span>3 days left</span>
      </div>
    </div>

    <hr>

    <div class="profile">
      <div class="profile_img">
        <img src="public/assets/images/image-avatar.png" alt="Image avatar">
      </div>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by
    <a href="#">ggoulartec</a>.
  </div>
</footer>

</body>
</html>
