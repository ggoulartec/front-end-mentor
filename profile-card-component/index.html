<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | Profile card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="public/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="public/assets/css/style.css">
</head>
<body>
<img class="bg-pattern-top" src="public/assets/images/bg-pattern-top.svg" alt="bg-pattern-top">
<img class="bg-pattern-bottom" src="public/assets/images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
<div class="card">
    <div class="card__image-container">
        <img src="public/assets/images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>
    <div class="card__image">
        <img src="public/assets/images/image-victor.jpg" alt="image-victor">
    </div>
    <div class="card__infos">
        <div class="card__info">
            <h1 class="card__name">Victor Crest</h1>
            <span class="card__age">26</span>
        </div>
        <p class="card__city">London</p>
    </div>
    <hr>
    <div class="card__details">
        <div class="card__stat">
            <span>80K</span>
            <span>Followers</span>
        </div>
        <div class="card__stat">
            <span>803K</span>
            <span>Likes</span>
        </div>
        <div class="card__stat">
            <span>1.4K</span>
            <span>Photos</span>
        </div>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ggoulartec</a>.
</div>
</body>
</html>
