<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/assets/images/favicon-32x32.png"
  />
  <link rel="stylesheet" href="public/assets/css/style.css"/>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="container">
  <div class="result">
    <h2 class="title_result">Your Result</h2>
    <div class="number_range">
      <span class="number">76</span>
      <span class="range">of 100</span>
    </div>
    <span class="great">Great</span>
    <p class="text">
      You scored higher than 65% of the people who have taken these tests.
    </p>
  </div>
  <div class="summary">
    <h2 class="title_summary">Summary</h2>
    <div class="reaction">
      <div class="category">
        <img src="public/assets/images/icon-reaction.svg" alt="reaction"/>
        <span>Reaction</span>
      </div>
      <div class="range-labels">
        <span class="range-value">80</span>
        <span class="range-divider">/</span>
        <span class="range-max">100</span>
      </div>
    </div>
    <div class="memory">
      <div class="category">
        <img src="public/assets/images/icon-memory.svg" alt="memory"/>
        <span>Memory</span>
      </div>
      <div class="range-labels">
        <span class="range-value">92</span>
        <span class="range-divider">/</span>
        <span class="range-max">100</span>
      </div>
    </div>
    <div class="verbal">
      <div class="category">
        <img src="public/assets/images/icon-verbal.svg" alt="verbal"/>
        <span>Verbal</span>
      </div>
      <div class="range-labels">
        <span class="range-value">61</span>
        <span class="range-divider">/</span>
        <span class="range-max">100</span>
      </div>
    </div>
    <div class="visual">
      <div class="category">
        <img src="public/assets/images/icon-visual.svg" alt="visual"/>
        <span>Visual</span>
      </div>
      <div class="range-labels">
        <span class="range-value">72</span>
        <span class="range-divider">/</span>
        <span class="range-max">100</span>
      </div>
    </div>
    <button>Continue</button>
  </div>
</div>

<div class="attribution">
  Challenge by
  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
  >Frontend Mentor</a
  >. Coded by <a href="#">ggoulartec</a>.
</div>
</body>
</html>
