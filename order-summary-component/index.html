<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Order summary card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">
  <link rel="stylesheet" href="public/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
<img class="body__image" src="public/images/pattern-background-desktop.svg" alt="pattern-background-desktop">
<div class="wrapper">
  <div class="wrapper__image">
    <img src="public/images/illustration-hero.svg" alt="Illustration hero">
  </div>
  <div class="wrapper__content">
    <div class="content__title">
      <h1>Order Summary</h1>
    </div>
    <div class="content__description">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="content__card">
      <div class="card__plan">
        <img src="public/images/icon-music.svg" alt="Icon music">
        <div class="card__description">
          <div class="description__title">
            <h2>Annual Plan</h2>
          </div>
          <div class="description__price">
            <p>$59.99/year</p>
          </div>
        </div>
      </div>
      <div class="card__change">
        <p>Change</p>
      </div>
    </div>
    <div class="content__button">
      <button>Proceed to Payment</button>
    </div>
    <div class="content__cancel">
      <p>Cancel Order</p>
    </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">ggoulartec</a>.
</div>
</body>
</html>
