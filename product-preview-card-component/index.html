<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Product preview card component</title>
    <meta name="description" content="Front End Mentor Challenge, product preview card component" />
    <meta name="keywords" content="challenge, product card, component html, product, perfume" />
    <meta name="author" content="ggoulartec" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="public/assets/css/style.css" />
  </head>
  <body>

    <main id="main-container">
      <div class="container_left">
        <img src="public/assets/images/image-product-desktop.jpg" alt="Imagem Product">
      </div>
      <div class="container_right">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1> 
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
        <div class="price">
          <span class="value1">$149.99</span>
          <span class="value2">$169.99</span>
        </div>
        <div class="buy">
          <img src="public/assets/images/icon-cart.svg" alt="cart">
          Add to Cart
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor 
      </a>. Coded by
      <a href="#">ggoulartec</a>.
    </div>

  </body>
</html>
