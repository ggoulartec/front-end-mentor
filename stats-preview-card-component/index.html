<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Stats preview card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="public/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="public/assets/css/style.css">
</head>
<body>
<div class="card">
  <img src="public/assets/images/image-header-desktop.jpg" alt="">
  <div class="card-content">
    <h2>Get <span>insights</span> that help your business grow.</h2>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
      overall efficiency.</p>
    <div class="card-stats">
      <div class="card-stat">
        <h3>10k+</h3>
        <p>companies</p>
      </div>
      <div class="card-stat">
        <h3>314</h3>
        <p>templates</p>
      </div>
      <div class="card-stat">
        <h3>12m+</h3>
        <p>queries</p>
      </div>
    </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">ggoulartec</a>.
</div>
</body>
</html>
